<!DOCTYPE html>
<html>
  <head>
    <title>Hello world vue</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  </head>
  <body>
    <div id="mount">
      <h1>Hello, {{name}}</h1>
      <input v-model="name">
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#mount",
        data: { name: "joe" }
      })
    </script>
  </body>
</html>
